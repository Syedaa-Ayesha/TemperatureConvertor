<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="Temperature-container">
            <h2>Temperature Convertor Application</h2>
            <input type="number" id="inputTemperature" placeholder="Enter Temperature">
            <label for="unit" id="label">Select Unit:</label>
            <select id="unit">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
            <p id="result"></p>
        </div>
        
    </div>
    <footer>
      <span>© All Rights Are Reserved By Github team</span>
    </footer>
    <script>
        function convertTemperature() {
    const inputTemperature = parseFloat(document.getElementById('inputTemperature').value);
    const unit = document.getElementById('unit').value;
    let result;
  
    switch (unit) {
      case 'celsius':
        result = inputTemperature;
        break;
      case 'fahrenheit':
        result = (inputTemperature * 9/5) + 32;
        break;
      case 'kelvin':
        result = inputTemperature + 273.15;
        break;
      default:
        result = 'Invalid unit';
    }
  
    document.getElementById('result').innerText = `Converted Temperature: ${result.toFixed(2)} ${unit}`;
  }
  
    </script>
</body>
</html>
